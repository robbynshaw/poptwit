<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Juxtapose Some Words</h1>
    <p class="lead">
        Compare the popularity of words and phrases on twitter.
    </p>
</div>

<div class="container text-center">
    <div class="row justify-content-md-center pb-md-4">
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Compare this" aria-label="Compare this">
            <input class="form-control mr-sm-2" type="text" placeholder="with this" aria-label="with this">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go</button>
        </form>
    </div>
    <div class="row justify-content-md-center">
        <comparison-list pt-type="'user'" pt-username="'me'" pt-max-count="'5'" class="my-md-4 p-md-4 border border-info"></comparison-list>
    </div>
    <div class="row justify-content-md-center">
        <comparison-list pt-type="'all'" class="mb-md-4 p-md-4"></comparison-list>
    </div>
</div>

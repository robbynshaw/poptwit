<table class="table table-sm mb-0">
    <tbody>
        <tr ng-repeat="row in $ctrl.comparisons" class="comparison-list-row">
            <th scope="row">{{ $index + 1 }}</th>
            <td>
                <img ng-hide="row.aIsPending==false" src="/content/img/Pacman.gif" />
            </td>
            <td>
                <div class="text-right">
                    <span class="text-muted small-count" ng-hide="row.aIsPending">
                        {{ row.aMatchCount }}
                    </span>
                    <span ng-class="{ 'winner': row.aIsMostPopular }">{{ row.aPhrase }}</span>
                </div>
            </td>
            <td class="text-primary">vs.</td>
            <td>
                <div class="text-left">
                    <span ng-class="{ 'winner': row.bIsMostPopular }">{{ row.bPhrase }}</span>
                    <span class="text-muted small-count" ng-hide="row.bIsPending">
                        {{ row.bMatchCount }}
                    </span>
                </div>
            </td>
            <td>
                <img ng-hide="row.bIsPending==false" src="/content/img/Pacman.gif" />
            </td>
        </tr>
    </tbody>
</table>

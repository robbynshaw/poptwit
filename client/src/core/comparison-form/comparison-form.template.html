<form class="form-inline mt-2 mt-md-0">
    <input class="form-control mr-sm-2" ng-model='$ctrl.phraseA' type="text" placeholder="Compare this" aria-label="Compare this">
    <input class="form-control mr-sm-2" ng-model='$ctrl.phraseB' type="text" placeholder="with this" aria-label="with this">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="$ctrl.addNew($ctrl.phraseA, $ctrl.phraseB)">Go</button>
</form>

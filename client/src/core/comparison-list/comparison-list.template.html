<table class="table table-sm mb-0">
    <tbody>
        <tr ng-repeat="row in $ctrl.comparisons">
            <th scope="row">{{ $index + 1 }}</th>
            <td>{{ row.aPhrase }}</td>
            <td class="text-muted" ng-class="{ 'table-success': row.aIsMostPopular }">{{ row.aMatchCount }}</td>
            <td>{{ row.bPhrase }}</td>
            <td class="text-muted" ng-class="{ 'table-success': row.bIsMostPopular }">{{ row.bMatchCount }}</td>
        </tr>
    </tbody>
</table>

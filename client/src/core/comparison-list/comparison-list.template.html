<table class="table table-sm mb-0">
    <tbody>
        <tr ng-repeat="row in $ctrl.comparisons">
            <th scope="row">{{ row.id }}</th>
            <td>{{ row.phraseA.phrase }}</td>
            <td class="text-muted">{{ row.phraseA.matchCount }}</td>
            <td>{{ row.phraseB.phrase }}</td>
            <td class="text-muted table-success">{{ row.phraseB.matchCount }}</td>
        </tr>
    </tbody>
</table>
